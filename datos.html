<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-3 text-bg-primary text-center">
        <h1>Lista de Usuarios</h1>
    </header>
    <main class="container mt-5">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Rut</th>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Genero</th>
                        <th>Departamento</th>
                        <th>Cargo</th>
                        <th>Fecha de Ingreso</th>
                        <th>Fecha de Termino</th>
                        <th>Nombre de Contacto</th>
                        <th>Numero de Contacto</th>
                        <th>Tipo de Cuenta</th>
                    </tr>
                </thead>
                <tbody id="usuarios"></tbody>
            </table>
        </div>
    </main>
    <a href="registro.html" class="btn btn-secondary">Volver a Ingreso de Usuarios</a>
    <a href="index.html" class="btn btn-secondary">Volver al indice</a>
    <script type="module" src="mostrarUsuarios.js"></script>
</body>
</html>
